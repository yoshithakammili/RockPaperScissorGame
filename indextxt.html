<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Custom Dialog</title>
</head>
<body>

  <div class="game_status">

    <div class="userselected" id="user_selected_id">
      <img src="images/rock_bg.svg" id="user_selected_bg_id">
      <img src="images/rock.png" class="inner-image" id="user_selected_image_id"/>
    </div>


    <div>
      <p id="you_win_p">You win</p>
      <p id="against_pc_p">AGAINST PC</p>
      <button id="playAgainButton" onclick="openDialog()">PLAY AGAIN</button>
    </div>


    <div class="computerselected" id="computer_selected_id">
      <img src="images/paper_bg.svg" id="computer_selected_bg_id">
      <img src="images/paper.png" class="inner-image" id="user_selected_image_id"/>

    </div>

<script src="script.js"></script>
</body>
</html>
